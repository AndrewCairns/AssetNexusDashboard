<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">

    <app-select (selectboxValueSelected)="childEventClicked($event)" ></app-select>
    <app-selector-button></app-selector-button>

    <section class="dashboard-module">
        <h4>Timeline of Asset Value</h4>     
        <div class="chart">
            <app-line-chart [Selection]="clickedEvent" [ChartData]="timelineData" [transitionTime]="100"></app-line-chart>
        </div>
    </section>

</div>
