<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <section class="dashboard-module box-row">
            <div class="welcome-block">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 vertical-center horizontal-center">
                        <div class="NPV">
                            <h2 class="NPV-value">{{metric_block_data.slice(-1)[0].value}}</h2>
                            <h4 class="NPV-value">Net Present Value</h4>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <h2>Welcome to <br /> Asset Nexus</h2>
                        <p>As of 12 May 2020, your current Net Present Value is <strong>{{metric_block_data.slice(-1)[0].value}}</strong>.
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div class="row">
            <div *ngFor="let metric of metric_block_data" class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <section class="dashboard-module box-row">
                    <app-info-block [icon]="metric.icon" [value]="metric.value" [subtitle]="metric.subtitle" [iconColorClass]="metric.iconColorClass"></app-info-block>
                </section>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <section class="dashboard-module">
            <div class="row center-xs center-sm center-md center-lg">
                <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                    <app-sunburst-chart [ChartData]="sunburst_NetPresentValue" [transitionTime]="1000">
                    </app-sunburst-chart>
                </div>
            </div>
        </section>
    </div>
</div>
